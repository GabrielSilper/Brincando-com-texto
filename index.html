<html>

<body onload="loaded()">
    <script src="./script.js"></script>
    <h1 class="principalTitle">Meu texto que vai ser modificado.</h1>
    <section>
        <div class="divBotoes">
            <input class="btnMudarCor botoes" type="submit" value="Mudar cor " onclick="mudaCor()">

        </div>
    </section>
    <section>
        <div class="divBotoes">
            <input class="textMudarTexto botoes" type="text" placeholder="Digite aqui...">

        </div>
        <div class="divBotoesZoom">
            <input class="btnZoom botoes" id="in" type="submit" value="+">
            <input class="btnZoom botoes" id="off" type="submit" value="-">
        </div>
    </section>
